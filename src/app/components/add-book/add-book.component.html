<div style="padding: 2rem;">
  <form (ngSubmit)="onSubmit(addBookForm)" #addBookForm="ngForm">
    <div class="mb-3">
      <label for="Book Name" class="form-label">Book Name</label>
      <input
        type="text"
        class="form-control"
        id="bookName"
        placeholder="Enter Book Name"
      />
    </div>
    <div class="mb-3">
      <label for="Price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        placeholder="Price"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        placeholder="Enter Description"
        rows="3"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Select Book Image</label>
      <input class="form-control-file" type="file" id="image" />
    </div>
  </form>
</div>
