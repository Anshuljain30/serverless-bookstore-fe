<div class="container-fluid">
  <div class="row">
    <div
      class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-3"
      *ngFor="let data of datas"
    >
      <div class="card row" style="padding: 15px;">
        <img
          class="card-img-top"
          src="assets/{{data.id}}.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h2 class="card-title" style="height: 6rem; overflow-y: scroll;">
            {{data.title}}
          </h2>
          <p class="card-text" style="height: 13rem; overflow-y: scroll;">
            {{data.description}}
          </p>
          <div class="text-center">
            <a
              id="{{data.id}}"
              (click)="addToCart($event)"
              class="btn btn-dark btn-sm"
              >Add to Cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
